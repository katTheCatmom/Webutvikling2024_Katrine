<!--- Søkemotoropimalisering

Gjøre nettsiden attraktiv for søkemotorene
Handler om mer enn bare kode og smarte løsninger

begreper:
- Indexing
    - Se for deg registere med visittkort (de gamle irl)
    - Dette er google.
        - ny side, nytt indexkort
- Crawling
    - Google og Bing benytter crawlere
    - brukes av alle søkemotorer
    - Går fra link til link og lagrer innholdet
    - lagres i "The Index"
    - sorteres etter en rekke faktorer
- Landingpage
    - Når noen har gjort et søk på google
    - Du trykker på en link og går til en side
        - Dette er en landingpage
        - Selve siden de lander på når de trykker på en link
- Exitpage
    - Den siste siden du var på før du forlot nettstedet
    - "Der vi mista deg"
- Bounce
    - Innholdet på siden må samsvare med søketreffet
        - om ikke mister man brukeren
        - bounce rate
    - Høy bounce-rate er negativt
- Site authority
    - eks VG
        - Stoler man på når det kommer til lenker
        - Høy Site Authority
    - Arngrens har fått mye SA
        - Grunnet mange lenker til den (i skolesammenheng)
- SERP
    - Searvh Engine Result Page

Hvorfor viktig:
- Folk søker ikke etter selskaper for å se hva de tilbyr
    - Folk søker etter hva de ønsker

- Innhold
- Arkitektur

SEO Basics
- Skille innhold, design og funksjonalitet
- Semantiske tagger
- Bruke "alt"tekst på feks bilder
- Konvertere multimedia til tekst
    - bilder, lyd, video, gif
- Validert side!

    - Burde representere innholdet best mulig

- Sørg for så mange som mulig inngående linker

Før og etter
- SEO er fåfengt om man ikke får målt resultater
- Husk oversikt over tilstanden før man begynte arbeidet
- Vanskelig å vise forbedring til kunden dersom man ikke sørger for å ha noe å sammenligne med
- Se "måle"

Måle
- Rang på Google
- Besøkende på siden
- Antall salg/besøkende/kunder
- Annen måleenhet
- Bedriftens rykte
    - Hvor godt kjent er bedriften?
    - Garderobemannen feks: Ikke veldig godt rykte akkurat.
    - Kan være vanskelig å måle
- Merkevare verdi
    - Hva er bedriften verdt?
- Besøkende vs faktiske salg
    - At man ikke har Klarna kan være nok
- Det er ingen øyeblikkelig effekt
- Web statistikk kan hjelpe
    - Google search console og tagmanager
    - Facebook (sosiale medier) statistikk kan også hjelpe med SEO-arbeidet

Rangering algoritmer
- Dataen er ikke real time data
- Google bruker mer enn 200 faktorer
- Algoritmene endres ofte
- Hemmelige

Spm for å kunne svare på for god SEO
- Hvem er brukeren?
- Hva vil vi de skal gjøre på siden og hvorfor?
- Ønsker vi salg?
- Ønsker vi kontakt med potensielle kundeR?
- Ønsker vi bare at de skal lese en artikkel? (og ikke reklame)
- Ønsker vi noe annet?
- Hvilken landingsside ønsker vi at forskjellige brukere skal komme til?
- Hvem er konkurrentene?
    - Hva gjør de bra?
    - Hva gjør de dårlig?
    - Hvordan kan vi gjøre det bedre?

Nøkkelord - 3 kriterier
- Hvor mange brukere søker etter ordet?
- Hvor mange andre sider benytter ordet
- Hvor relevant er ordet for din nettside?

Et optimalt søkeord er:
- Mye benyttet
- Få konkurrenter
- Høy relevans for innholdet

Hvis siden ikke er indeksert
- Legg den til indeksering
    - Google search console
- Bruk ulike addme-tjenester
- Få andre til å linke til siden
