CSS farger og visuelle regler

Farger
- anbefaler fargekoder
- forbedrer lesbarhet
    - feks for fargeblinde
- gir visuell hierarki
- skaper følelser og stemning
    - tiltro
        - feks blått for bedrifter og sykehus
        - grønt for bærekraft

- Natural color system
    - Bygger på de fargene vi mennesker ser
    - som om noen ser grønn, den andre ser blå

Fargekoder
    - gir 140(?) fargevalg
Hex-farger
    - over 16 millioner farger
RGB-farger
    - mange millioner farger
HSL-fager
    - Fargetone
        - Hue
        - selve fargen, målt i grader i en farge sirkel, 0 til 360
    - metning
        - Saturation
        - bestemmer hvor "ren" fargen er. Måles i %
    - lysstyrke
        - Lightness
        - Angir hvor lys eller mørk fargen er. Målt i %
    - mer intuitiv måte å jobbe på
    - Lettere å forstå farger mtp hvordan vi faktisk oppfatter farger
Alpha-verdier
    - gjennomsiktighet
    - 0 - 1
        - 0 -> helt gjennomsiktig
        - 1 -> null gjennomsiktighet

Visuelle regler
- regler for hva som er synlig
- font-size
    - 16px
- font-weight
    - bestemmer tykkelsen på fonten
    - normal, bold eks
    -kan være numeriske verdier fra 100 til 900
        - ikke alle fonter støtter alle størrelsene
- font-familiy
    - fontnavn med mellomrom må ha ''
    - viktig med en fallback-font
        - kan ha så mange som mulig
        - vanlig med to fallbacks. totalt tre fonter
- line-height
    - linjeavstand
    - kan settes relativ (1.5) eller absolutt (20px)
- color
    - farge på tekstlige elementer
-background-color
    - bakgrunnsfarger på elementer
- Opacity
    - gjelder hele elementet!
        - forskjellen på opacity og alpha
    -bestemme gjennomsiktighet
- background-image
    - bakgrunnsbilde på element
    - url eller visuelle ressurser
- background-size
    - kontrollere hvordan bakgrunnsbilde skal skaleres
    - verdier som cover og contain
        - cover: dekker hele elementet
        - contain: hele bilde blir synlig
- text-align
    - justere teksten horisontalt
    - venstre er default
-text-decoration
    - eks under- og overstreking
- text-transformation
    - transformerer tekst
    - endre til kun store, små bokstaver, eller camel-case
    - istedenfor å gå inn i html-dokumentet og styre der
