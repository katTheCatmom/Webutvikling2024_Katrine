<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="ikoner/css/solid.css"><!-- + de to neste: link til font awesome-->
    <link rel="Stylesheet" href="ikoner/css/fontawesome.css">
    <link rel="stylesheet" href="ikoner/css/brands.css>">
    <link rel="stylesheet" href="css/main.css"> <!-- Link kun til main.css -->
    <title>SASS</title>
    <style>
        input {
            background-color: #fff;
            color: #000;
        }

    </style>
</head>
<body>
    <div class="flex-container-center">
        <main>
            <form>
                <h3>Logg inn</h3>
                <label aria-label="E-post"> <!-- For å opplesningsverktøy. Uten leser den jo ingenting-->
                    <i class="fa-solid fa-envelope"></i> <!-- Mail-ikon fra font awesome-->
                    <input type="email" placeholder="Katrihoe@hiof.no">
                </label>
                <label aria-label="Passord">
                    <i class="fa-solid fa-key"></i> <!-- Nøkkelikon fra font awesome-->
                    <input type="password" placeholder="*******">
                </label>
                <input type="submit" value="Logg inn">
                <label aria-label="Søk">
                    <input type="search" id="search">
                </label>
            </form>
        </main>
    </div>
</body>
</html>
