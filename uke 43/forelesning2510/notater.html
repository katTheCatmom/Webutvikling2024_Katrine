Genereal Data Protection Regulation
- innført mai 2018
- Gjelder for alle EU/EØS-lan
- Har også nasjonale reglere med norske tilpasninger
- Angår samling og/eller behandling av personopplysninger

Cookies
- små tekstfiler som lagres på brukerens valg og informasjon
    - lagres på nettleseren
- to typer:
    - Førstepartscookies:
        - typisk brukerinnstillinger, som språk eller påloggingsinformasjon og settet av nettsteder
        - Det nettleseren lagrer av informasjonen
            - som autofill av emailadresse
    - Tredjepartscookies
        - Settes av eksterne domer, som annonseplattformer
            - Google Ads
            - Facebook Pixel
        - Brukes ofte til sporing og markedsføring på tveres av flere nettsteder
- Formål med cookies
    - Nødvendige cookies
        - Sørger for at nettstedet fungerer korrekt
        - eks. Holde brukeren innlogget
    - Analyse- og ytelsescookies
        - Samler inn data om hvordan besøkende bruker nettstedet
        - Eks. 
            - Gjennom Google Analytics
            - hvor mange besøker nettstedet?
            - Hvor lenge er de på siden
            - Kjøper de noe?
    - Markedsføringscookies
        - Brukes for å vise målretta annonser basert på brukerens interresser

GDPR og cookies
- samler inn informasjon som kan betraktes som personinformasjon    
    - eks. IP-adresser
    - også maskinen
        - maskinen din har en unik IP-adresse
        - Gjør at de kan koples til nett (som jo også er en egen IP-adresse igjen)
- GDPR krever samtykke før cookies lagres
    - med mindre de er nødvendige for nettstedets funksjon
- Må gi informert sammtykke
    - Må være frivillig, spesifikt, informer og utvetydig
    - Må kunne trekke tilbake samtykke like enkelt som det ble gitt
    - Brukeren må aktivt krysse av for samtykke

Cookie-varsel og krav:
- Hvordan oppfylle GDPR-krav for cookies
    - Tilby brukeren mulighet til å velge hvilke typer cookies de aksepterer
    - Informer om bruken av cookies på en klar og lettforståelig måte
    - Gi lenker til personvernerklæringen
    - Sikre at cookie-varsler er i samsvar med nasjonale retningslinjer
        https://www.datatilsynet.no/rettigheter-og-plikter/hva-er-personvern/

Hvordan lage gode samtykker:
- linker(s.10)
    - Datatilsynet
- Granluært Samtykke
    - Tilby brukeren hvilke cookies de vil akseptere
- Brukervennlig utforming
    - De skal enkelt forstå hva slags data som samles inn
        - og til hvilket formål
    - Universell Utforming
- Ingen forhåndsvalgte bokser
    - Oppfyller kravet om aktivt samtykke
    - Best practice -> By default på nei
- Tilbaketrekking av samtykke
    - Muligheten til å trekke tilbake samtykke
- Detaljert informasjuon om Cookies
- Tilpasset opplevelse
- Proaktive påminnelser
