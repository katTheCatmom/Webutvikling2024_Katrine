Content managment system

Hva er CMS?
- Bygge og administrere innhold
- Hvorfor bruke et for å bygge nettsider:
    - Enkelt vedlikehold
    - Fleksibelt
    - Bygget på Database (DB)
    - Gjør kommunikasjon med DB enklere
    - Backend

Dynamiske nettsider
- Et CMS-system gjør at vi kan lage dynamiske nettsider uten en eneste linje kode
- Admin grensesnitt for oppdatering av informasjon
- Brukere kan ikke endre design utseende
- Man slipper FTP

Skiller veldig godt mellom:
- Innhold

- Fuksjonalitet

- Design
    - frontend
