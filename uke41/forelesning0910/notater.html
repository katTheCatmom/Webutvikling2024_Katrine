<meta viewport>
- for at responsive media queries skal fungere, må denne tagen være med
    - øverst i <head>
- <meta name="viewport"
        - Gir nettleseren instruksjoner om sidens dimensjoner og skalering
- width=device-width
        - sier at sidens bredde skal følge enhetens skjermbredde
- initial-scale=1.0
        - setter zoom-nivå når siden lastes inn i nettleseren

Hva er media queries
- Media Queries er essensielle for å lage responsive nettsider
- Det er et CSS konsept der man kan velge hvilken skjermstrl som skal få den spesifikke stilen
- Lar deg presentere det samme innholdet på forskjellige måter utifra skjermstrl/oppløsning
- endrer ikke innholdet, kun stilen

breakpoints
- et punkt/størrelse hvor annen eller tilpasset CSS-kode skal gjelde fra
        - eks. 1920px, 480px
- Hold oss til 3-5 brytningspunkter.
    - 3 er ideelt.
        - desktop
        - pad
        - mobil
- Best practice:
    - La innholdet bestemme breakpoints
    - Skrive kode/planlegg design inkludert
    - mobil > jobb deg oppover
    - Måleenheter:
        - pixel
            - bryte design basert på enheter/skjermstørrelser
        - em
            - bryte design basert på tekstinnhold
