    <main>
        <section>
            <h2>Registreringsskjema</h2>
            <form method="post">
                <label>
                    Navn:
                    <input type="text" name="navn" placeholder="Ola Nordmann.." maxlength="45" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
                </label>
                <label>
                    E-post:
                    <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </label>
                <label>
                    Passord:
                    <input type="password" name="passord" placeholder="Passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label>
                <label>
                    Alder:
                    <input type="number" name="alder" placeholder="Alder" min="18" max="99" required>
                </label>
                <label>
                    Telefonnummer:
                    <input type="tel" name="telefonnummer" placeholder="123-45-678" pattern="[0-9]{8,12}" required>
                </label>
                <label>
                    Fødselsdato:
                    <input type="date" name="fødselsdato" max="2023-12-31" required>
                </label>
                <label>
                    Kjønn: Mann
                    <input type="radio" name="kjønn" required>
                </label>
                <label>
                    Kvinne
                    <input type="radio" name="kjønn">
                </label>
                <label>
                    Annet
                    <input type="radio" name="kjønn">
                </label>
                <label>
                    Land:
                    <select name="land" required>
                        <option value="">Velg et land</option>
                        <option value="Norge">Norge</option>
                        <option value="Sverige">Sverige</option>
                        <option value="Danmark">Danmark</option>
                    </select>
                </label>
                <label>
                    Personvern samtykke:
                    <input type="checkbox" name="personvern" required>
                </label>
                <input type="submit" value="Registrer">
            </form>
        </section>
    </main>
