                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required> <!-- AC setter litt pris på denne, grei lesbarhet for oss. trenger ikke ID ved å gjøre det på denne måten. Kan velge hvilken metode, men hold deg til én. NB! google pattern for mail-->

                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?">
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" required></textarea>
                    </label>
                    <label>
                        Nei
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Ja
                        <input type="radio" name="valg">
                    </label>
                    <label>

                        <input type="radio" name="valg">
                    </label>
                    <input type="submit" value="Send melding"> <!-- Eneste som ikke trenger label-->

                        Favorittmat

                            <option value="Sushi">Sushi</option>
