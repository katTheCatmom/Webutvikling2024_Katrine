            Servere, Skyløsninger og bærekraft i webutvikling

Servere - hva og hvordan
- En server er en enhet som leverer spesifikke tjenester
  til klienter (brukerenheter) over et nettverk
- Når en klient (eks. mobil) ber om en tjeneste (si en nettside),
  vil serveren motta og behandle den forespørselen
- Servere bruker spesifikke protokoller, HTTP/HTTPS for nettsider
  og FTP(/SFTP) for filoverføring, for å kommunisere med klientene
    - FileZilla er en FTP/SFTP protokoll
- ulike protokoller for hva du ønsker å gjøre
- HTTPS
    - S 
        - Eget sertifikat
        - Sørger for at personinformasjon blir kryptert
            - feks. kortinformasjon etc
        - uten denne, kommer feks. kortinformasjonen som rentekst
    - Google er veldig glad i HTTPS

IP-adresse og DNS
- En IP-adresse er adressa til det serverområde nettstedet ditt ligger
    - Alt er en IP-adresse
        - også mobil, laptop, desktop
- Kan ha flere nettsteder på samme ip-adresse
    - tenk feks BRA-veien
        - braveien 4 er en nettside
        - braveien 5 er en annen
- Når noen skriver inn en URL til et nettsted, sendes det en
  forespørsel til serveren om å få tilgang til innhold som
  ligger på den aktuelle IP-adressa
- Ved bruk av DNS (Domain name system) kan vi forholde oss til å
  skrive domenenavn når vi sender forespørsler
    - Dette systemet oversetter IP-adresser til domenenavn.
- Statisk IP-adresse
    - samme IP-adresse
    - Hvis man har én server som durer og går
    - DNS
- Dynamiske IP-adresser
    - Forskjellige IP-adresser
    - Kan dlytte seg fra område til område
    - feks skyløsning
    - eller flere serverområder
    - domenenavnet vil være det samme, kun IP-adressa som endrer seg

Domene
- ET domene er det navnet som vi har på et nettsted som gjør det brukervennlig
  å sende forespørsler til innhold på nett.
- Gjør alt brukervennlig, fordi man ikke trenger å huske IP-adresse
- Et domene består av
    - navn
    - et TLD
        - .com
        - .org
        - .net
        - .no
- Domener har regler:
    - .org
        - organisasjoner
    - .edu
        - utdanning
    - .gov
        - regjering
    - .no
        - Krever at registranten er bosatt i Norge
            - Eller har et registrert firma i Norge
    - .fr
        - Krever at registranten er bosatt i EU eller har adresse i EU
    - .us
        - Krever amerikansk statsborgerskap, eller registrert som virksomhet i USA
- Domene er del av full URL
    - URL består av:
        - protokoll
        - domene
        - eveentuelle filbaner eller side
    - eks:
        - se ppt s. 4

- second level domain

TLD
- Top level domain

    - .org
    - etc
SUB
- subdomain
